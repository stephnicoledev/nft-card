<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Card</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="qr-container">
      <img
        src="images/image-equilibrium.jpg"
        alt="Equilibrium NFT"
        class="nft-img"
      />
      <div class="details">
        <h2 class="title">Equilibrium #3429</h2>
        <p class="nft-description">
          Our Equilibrium collection promotes balance and calm.
        </p>
      </div>
      <div class="price">
        <div>
          <img
            src="images/icon-ethereum.svg"
            alt="Ethereum icon"
            class="icon"
          />
          0.041ETH
        </div>
        <div>
          <img src="images/icon-clock.svg" alt="Clock icon" class="icon" />
          3 days left
        </div>
      </div>
      <hr class="line" />
      <div class="creator">
        <img
          src="images/image-avatar.png"
          alt="Avatar of NFT creator, Jules Wyvern"
          class="avatar"
        />
        <p class="creator-text">
          Creation of <a href="#" class="creator-link">Jules Wyvern</a>
        </p>
      </div>
    </main>
  </body>
</html>
